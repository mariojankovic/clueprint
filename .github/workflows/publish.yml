name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build and assemble
        run: node scripts/prepare-publish.mjs
        env:
          RELEASE_VERSION: ${{ github.ref_name }}

      - name: Publish to npm
        run: cd publish && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get Chrome Web Store access token
        id: chrome-token
        run: |
          TOKEN=$(curl -s -X POST "https://oauth2.googleapis.com/token" \
            -d "client_id=${{ secrets.CHROME_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CHROME_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.CHROME_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token" | jq -r '.access_token')
          echo "token=$TOKEN" >> "$GITHUB_OUTPUT"

      - name: Upload to Chrome Web Store
        run: |
          curl -s -X PUT \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}" \
            -H "Authorization: Bearer ${{ steps.chrome-token.outputs.token }}" \
            -H "x-goog-api-version: 2" \
            -T publish/clueprint-extension.zip

      - name: Publish Chrome extension
        run: |
          curl -s -X POST \
            "https://www.googleapis.com/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}/publish" \
            -H "Authorization: Bearer ${{ steps.chrome-token.outputs.token }}" \
            -H "x-goog-api-version: 2" \
            -H "Content-Length: 0"
